<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Perfil - Plan Full 🩷🏋🏻‍♀️</h1>
    </header>
    <main>
        <!-- Sección para mostrar y subir foto -->
        <section class="profile-photo">
            <img id="profile-pic" src="img/default-profile.png" alt="Foto de Perfil">
            <input type="file" id="upload-photo" accept="image/*">
        </section>

        <!-- Formulario completo -->
        <section class="profile-form">
            <form id="profile-form">
                <h2>Datos Generales</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
                
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" placeholder="Tu apellido" required>
                
                <label for="age">Edad:</label>
                <input type="number" id="age" placeholder="Tu edad" required>
                
                <label for="weight">Peso actual (kg):</label>
                <input type="number" id="weight" placeholder="Tu peso actual" required>
                
                <label for="height">Estatura (cm):</label>
                <input type="number" id="height" placeholder="Tu estatura" required>
                
                <label for="medical-history">Antecedentes familiares y/o personales:</label>
                <textarea id="medical-history" placeholder="Especifica si tienes antecedentes"></textarea>
                
                <label for="occupation">Ocupación:</label>
                <input type="text" id="occupation" placeholder="Tu ocupación">
                
                <label for="nutrition-plan">¿Habías realizado anteriormente algún plan nutricional? (Si es así, especifica):</label>
                <textarea id="nutrition-plan" placeholder="Describe tu experiencia con planes nutricionales"></textarea>

                <h2>Plan de Alimentación</h2>
                <label for="meals">¿Cuántas comidas por día realizas?</label>
                <input type="number" id="meals" placeholder="Número de comidas">
                
                <label for="nutrition-objective">¿Qué objetivo tienes con este plan?</label>
                <textarea id="nutrition-objective" placeholder="Ejemplo: perder grasa, ganar músculo"></textarea>
                
                <label for="snacks">¿Realizas meriendas? ¿Cuáles?</label>
                <textarea id="snacks" placeholder="Describe tus meriendas"></textarea>
                
                <label for="daily-meals">Describe un día de tus comidas frecuentes (lo más detallado posible):</label>
                <textarea id="daily-meals" placeholder="Describe tus comidas habituales"></textarea>
                
                <label for="snack-type">¿Prefieres meriendas prácticas y sencillas o más compuestas?</label>
                <input type="text" id="snack-type" placeholder="Ejemplo: prácticas o compuestas">
                
                <label for="green-juices">¿Te gustaría incorporar jugos verdes en tu alimentación?</label>
                <input type="text" id="green-juices" placeholder="Sí o No">
                
                <label for="preferred-foods">Alimentos preferidos:</label>
                <textarea id="preferred-foods" placeholder="Lista de tus alimentos favoritos"></textarea>
                
                <label for="disliked-foods">Alimentos que no te gusten:</label>
                <textarea id="disliked-foods" placeholder="Lista de alimentos que no te gustan"></textarea>
                
                <label for="intolerances">Intolerancias:</label>
                <textarea id="intolerances" placeholder="Describe tus intolerancias"></textarea>
                
                <label for="symptoms">Síntomas gastrointestinales:</label>
                <textarea id="symptoms" placeholder="Describe cualquier síntoma relacionado"></textarea>
                
                <label for="pathologies">Patologías:</label>
                <textarea id="pathologies" placeholder="Lista de patologías"></textarea>
                
                <label for="medication">Medicación:</label>
                <textarea id="medication" placeholder="Lista de medicamentos"></textarea>

                <h2>Plan de Entrenamiento</h2>
                <label for="training-place">¿Entrenas en casa o en el gym?</label>
                <input type="text" id="training-place" placeholder="Casa o gimnasio">
                
                <label for="previous-training">¿Habías entrenado anteriormente?</label>
                <input type="text" id="previous-training" placeholder="Sí o No">
                
                <label for="last-training">¿Desde hace cuánto no entrenas?</label>
                <input type="text" id="last-training" placeholder="Tiempo sin entrenar">
                
                <label for="training-type">Tipo de ejercicio que hacías/haces:</label>
                <textarea id="training-type" placeholder="Describe tu rutina de ejercicios"></textarea>
                
                <label for="injuries">Lesiones:</label>
                <textarea id="injuries" placeholder="Describe tus lesiones"></textarea>
                
                <label for="difficult-exercises">Ejercicios que se te dificultan:</label>
                <textarea id="difficult-exercises" placeholder="Lista de ejercicios difíciles"></textarea>
                
                <label for="training-objective">Objetivos con el entrenamiento:</label>
                <textarea id="training-objective" placeholder="Ejemplo: mejorar composición muscular"></textarea>
                
                <label for="training-time">Tiempo disponible para entrenar:</label>
                <input type="text" id="training-time" placeholder="Ejemplo: 1 hora diaria">
                
                <label for="training-days">Días totales de entrenamiento por semana:</label>
                <input type="number" id="training-days" placeholder="Número de días">
                
                <label for="training-schedule">Horarios aproximados de entrenamientos:</label>
                <input type="text" id="training-schedule" placeholder="Ejemplo: mañanas, tardes">
                
                <label for="extra-activities">Actividades físicas extra:</label>
                <textarea id="extra-activities" placeholder="Lista de actividades"></textarea>
                
                <label for="additional-comments">Comentarios adicionales:</label>
                <textarea id="additional-comments" placeholder="Cualquier comentario adicional"></textarea>

                <button type="submit" class="button">Guardar Cambios</button>
            </form>
        </section>
    </main>
    <script src="js/mi-perfil.js"></script>
</body>
</html>
